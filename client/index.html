<head>
  <title>uclarena</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>

  {{> selectionMenu}}
  {{> agenda}}


</body>

<template name="selectionMenu">
  <div class="header">
  <img class= "logo" src="img/logo.png" alt="UCL">
  </div>
  <div class="stripe"></div>
  <div class="selection-menu">
    <button class="menu-item">
      <div class="item-title">UCL Arena Exchange Seminars</div>
      <div class="item-description">
      <p> These seminars are run by UCL staff. They outline examples of good teaching practice and discuss their work with colleagues. All are welcome.
        UCL Arena Fellowship applicants can add attendance at these events to their record of professional development activities in Part 2 of their applications.</p>
      </div>
    </button>
    <button class="menu-item">
      <div class="item-title">Summits and Horizons</div>
      <div class="item-description">
       The event, a joint venture between CALT and E-LE, is a series of lunchtime events looking at new e-learning in UCL in which two or three speakers discuss how they've used new technologies in their teaching.
      </div>
  </button>
  
    
 
  </div>
</template>


<template name="agenda">
<!--   <div class="header">
  <img class= "logo" src="img/logo.png" alt="UCL">
  </div>
  <div class="stripe"></div>
   <div class="agendaHeader">
     <h3 class="title">Date & Time</h3>
     <h3 class="title">Session</h3>
   </div> -->

  {{> agendaList}}

<!-- MODAL -->

<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display:none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Speaker Info</h4>
      </div>
      <div class="modal-body">
        {{#with Speaker}}
          <h3>Speaker Name: <p class="modalInfo">{{fullName}}</p></h3>
          <h3>Faculty: <p class="modalInfo">{{company}}</p></h3>
          <!-- <h3>Position: <p class="modalInfo"></p></h3> -->
          <h3>Short Bio </h3>
          <p class="modalInfo">{{profile.about}}</p>
        {{/with}}  
      </div>
    </div>
  </div>
</div>

<!-- MODAL END -->
</template>

<template name="agendaList">
 
   <div class="agendaHeader">
     <h3 class="title">Date & Time</h3>
     <h3 class="title">Session</h3>
   </div>
  {{#each agendaTimes}}
    {{> agendaListItem}}
  {{/each}}
</template>

<template name="XXXagendaList">

<!--Agenda section START  -->



<div class="agenda">
  <div class="date">
    <p>Wednesday 24 September</p>
    <p>10.00-11.00</p></div>
  <div class="session">
    <div class="description">
    <h3>When perfect isn't good enough</h3>
      <p>
      This session will address how to identify students who are struggling with emtional issues and explore how you cna best support them to maximise their studying and make the most of their university experience. 
      In addition, we aim to explore how to design and deliver teaching that is both supportive and   inclusive. We will use specific examples of students to generate practical tips and ways forward. 
      For more information and to register, please visit the Single Training Booking System.
      </p>
    </div>
    <div class="speakers">
    <h3>Speakers</h3>
    <a href="" data-toggle="modal" data-target="#myModal">Catherine McAteer</a>
    <a href="" data-toggle="modal" data-target="#myModal">Kate Joseph</a>
    </div>
  </div>
</div>

<!-- Agenda section END -->





    
</template>

<template name="agendaListItem">
  <div class="agenda">
    <div class="date"><p>{{dateHelper}}
  </p><p>{{startHelper}}-{{endHelper}}</p></div>
    <div class="session">
      {{#with agenda}}
      <div class="description">
        <h3>{{sesionname}}</h3>
        {{description}}
      </div>
      {{/with}}
      {{#if speakers}}
      <div class="speakers">
      <h3>Speakers</h3>
      {{#each agendaSpeakers}}
        <a href="" data-toggle="modal" data-target="#myModal" class="js-setSpeakerId">{{fullName}}</a>
      {{/each}}
      </div>
      {{/if}}
    </div>
  </div>
</template>
